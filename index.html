<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>千万数据分页虚拟滚动</title>
    <style>
      .table-container {
        position: relative;
        overflow: auto;
        border: 1px solid #ddd;
        scrollbar-width: thin;
        scrollbar-color: #c1c1c1 #f1f1f1;
      }

      .table-wrapper {
        position: relative;
      }

      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 100;
        background-color: #eee;
      }

      .sticky-summary {
        position: sticky;
        top: var(--summary-height, 30px);
        background-color: #e6f7ff;
        z-index: 99;
      }

      .cell-frozen {
        position: sticky;
        background-color: #fff;
        z-index: 10;
      }

      .table-row {
        display: flex;
        height: 100%;
      }

      .table-cell {
        box-sizing: border-box;
        overflow: hidden;
        border-right: 1px solid #eee;
        border-bottom: 1px solid #eee;
        padding: 4px;
        display: flex;
        align-items: center;
        font-size: 16px;
      }

      .data-container {
        position: relative;
      }

      .virtual-content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        will-change: transform;
      }

      /* 虚拟行的绝对定位 */
      .virtual-row {
        position: absolute;
        width: 100%;
        height: var(--row-height, 20px);
      }

      .page-indicator {
        margin-top: 10px;
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>千万数据分页虚拟滚动</h2>
    <h3>内存模式 3w 行测试</h3>
    <button id="sort-small">按销售额排序</button>
    <div>111</div>
    <div id="table-small"></div>

    <h3>分页模式 100w 行测试</h3>
    <div id="table-large"></div>
    <div class="page-indicator" id="page-indicator">加载中...</div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
